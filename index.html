<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <meta name="author" content="A.Gurin">
        <meta neme="description" content="Simple JS calculator">
        <meta name="keywords" content="online calculator">
        <title>Simple JS calculator</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/mobile-style.css">
    </head>
    <body>
        <article>
            <h1>Simple JS calculator</h1>
            <div id="box">
                <div id="header"><strong>AG</strong> Calculator</div>
                <section id="screen">
                    <div id="mainOutputDiv"><bdo id="mainOutput">0</bdo></div>
                    <div id=infoOutputDiv><bdo id="infoOutput" dir="ltr">0</bdo></div>
                    <div id="errOutputDiv"><bdo id="errOutput"></bdo></div>
                </section>
                <section id="controls">
                    <button class="clearBut">AC</button>
                    <button class="clearBut">CE</button>
                    <br>
                    <button class="actionBut">+</button>
                    <button class="digitBut">1</button>
                    <button class="digitBut">2</button>
                    <button class="digitBut">3</button>
                    <br>
                    <button class="actionBut">-</button>
                    <button class="digitBut">4</button>
                    <button class="digitBut">5</button>
                    <button class="digitBut">6</button>
                    <br>
                    <button class="actionBut">ร</button>
                    <button class="digitBut">7</button>
                    <button class="digitBut">8</button>
                    <button class="digitBut">9</button>
                    <br>
                    <button class="actionBut">รท</button>
                    <button class="digitBut">.</button>
                    <button class="digitBut">0</button>
                    <button id="resultBut">=</button>
                </section>
                <div id="footer">
                    <address>
                        <p id="author">Created by A.Gurin: <a href="mailto:nucleusofgood@gmail.com">nucleusofgood@gmail.com</a></p>
                    </address>
                </div>
            </div>
        </article>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
